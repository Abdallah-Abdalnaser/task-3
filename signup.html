<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
        <!-- styke file -->
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/signup.css">
        <!-- fontawesome -->
        <link rel="stylesheet" href="css/all.min.css">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="layout"></div>
    <form action="">
        <div class="info">
            <h2>Register</h2>
            <p>Sign up with your email address</p>
        </div>
        <div class="name">
            <div class="form-group">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname"  required name="firstname"/>
                <p id="firstnamerequired"></p>
            </div>
            <div class="form-group">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" required name="lastname" />
                <p id="lastnamerequired"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="Email address" class="form-label">Email address</label>
            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" required name="email"/>
            <p id="emailrequired"></p>
        </div>
        <div class="form-group">
            <div class="passlabel">
                <label for="password" class="form-label">Password</label>
                <i class="fa-solid fa-eye" id="iconeyepassword"></i>
                <!-- <i class="fa-solid fa-eye-slash"></i> -->
            </div>
            <input type="password" class="form-control" id="password" ngModel required name="password"/>
            <p id="passwordrequired">*Required field</p>
        </div>
        <div class="form-group">
            <div class="passlabel">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <i class="fa-solid fa-eye" id="iconeyeconfirmpassword"></i>
                <!-- <i class="fa-solid fa-eye-slash"></i> -->
            </div>
            <input type="password" class="form-control" id="confirmPassword" ngModel required name="confirmPassword"/>
            <p id="ConfermpasswordReauired">*Required field</p>
        </div>
        <br />
        <div class="create">
            <button type="button" id="btn">Register</button>
        </div>
        <div class="login">
            <p>
                Already have an ccount?<a href="./index.html">Log in</a>
            </p>
        </div>
    </form>
    <script src="./js/signup.js" type="module"></script>
</body>

</html>
