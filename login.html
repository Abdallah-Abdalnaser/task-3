<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- styke file -->
    <link rel="stylesheet" href="css/login.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="layout"></div>
    <form action="">
        <h1>Account</h1>
        <div class="info">
            <h2>Log in</h2>
            <p>To access your account</p>
        </div>
        <div class="form-group">
            <label for="Email address" class="form-label">Email address</label>
            <input type="email" class="form-control" id="Email address" aria-describedby="emailHelp" name="email" required email #email="ngModel">
            <p>*Invalid Email</p>
        </div>
        <div class="form-group">
            <div class="passlabel">
                <label for="password" class="form-label">Password</label>
                <i class="fa-solid fa-eye"></i>
                <!-- <i class="fa-solid fa-eye-slash"></i> -->
            </div>
            <input class="form-control" id="password" aria-describedby="emailHelp"name="password" required>
            <p>*Invalid Password</p>
        </div>
        <div class="forget">
            <a href="#">I forget my password</a>
        </div>
        <br>
        <div class="create">
            <button type="submit">Log in</button>
        </div>
        <div class="newaccount">
            <p>Don't have an account?</p>
            <button type="button"><a href="./signup.html">Create an account</a></button>
        </div>
    </form>
</body>
</html>
